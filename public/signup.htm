<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <title>Sign Up</title>
        <link rel="icon" type="image/x-icon" href="assets/images/Logo.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <page-title><button style="user-select:all;" onclick="open('index.htm')"><img src=".assets/images/Logo.png"></button><split></page-title>
        <form class="col-2" style="margin-left:auto;margin-right:auto;" action="/signup" method="POST" id="signup" class="col-1">
            <div class="login-form">
                <input type="text" name="username" placeholder="Username" style="font-size: 24px;"><br>
                <input type="password" name="password" placeholder="Password" style="font-size: 24px"><br>
            </div>
            <center><input type="submit" style="font-size: 24px"></center>
        </form>
        <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
        <script src="./forms.js"></script>
        <script src="./elements.js"></script>
        <script src="./responsive.js"></script>
    </body>
</html>
